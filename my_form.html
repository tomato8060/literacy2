<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>テスト</title>
    </head>
    <body>
        <h1>tomaaaatoアカウントを作ろう！！</h1>
        <dl>
            <dt>メールアドレス</dt>
            <dd><input type="email" name="email"></dd>

            <dt>パスワード</dt>
            <dd><input type="password" name="password" required></dd>

            <dt>確認用パスワード</dt>
            <dd><input type="password" name="password" required></dd>
        </dl>
        <dl>
            <dt>ユーザー名</dt>
            <dd><input type="text" name="username" required></dd>
        </dl>
        <dl>
            <dt>性別</dt>
            <dd>どちらかというと男性<input type="range" name="volume" min="0" max="100">どちらかというと女性</dd>
        </dl>
        <dl>
            <dt>とまとは好きですか？</dt>
            <dd>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">好き</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">好き</label>
            </dd>
        </dl>

        <dt>作成</dt><dd><input type="submit" value="作成"></dd>
    </body>
</html>
